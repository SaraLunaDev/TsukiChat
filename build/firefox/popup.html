<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TsukiChat</title>
	<style>
		body {
			width: 280px;
			padding: 16px;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: #1a1a1a;
			color: #ffffff;
			margin: 0
		}

		.section {
			margin-bottom: 16px;
			background: #2a2a2a;
			padding: 12px;
			border-radius: 6px
		}

		.toggle-container {
			display: flex;
			align-items: center;
			justify-content: space-between
		}

		.toggle {
			position: relative;
			width: 44px;
			height: 24px;
			background: #666;
			border-radius: 12px;
			cursor: pointer;
			transition: background 0.3s
		}

		.toggle.active {
			background: #FFB8C3
		}

		.toggle::after {
			content: '';
			position: absolute;
			width: 20px;
			height: 20px;
			background: white;
			border-radius: 50%;
			top: 2px;
			left: 2px;
			transition: transform 0.3s
		}

		.toggle.active::after {
			transform: translateX(20px)
		}

		.status {
			font-size: 11px;
			text-align: center;
			margin-top: 8px;
			color: #888
		}

		.slider-container {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-top: 8px
		}

		.slider {
			flex: 1;
			margin: 0 8px;
			height: 4px;
			border-radius: 2px;
			background: #666;
			outline: none;
			-webkit-appearance: none;
			appearance: none
		}

		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 16px;
			height: 16px;
			border-radius: 50%;
			background: #FFB8C3;
			cursor: pointer
		}

		.slider::-moz-range-thumb {
			width: 16px;
			height: 16px;
			border-radius: 50%;
			background: #FFB8C3;
			cursor: pointer;
			border: none
		}

		.font-size-label {
			font-size: 11px;
			color: #ccc;
			min-width: 30px;
			text-align: center
		}
	</style>
</head>

<body>
	<div class="section">
		<div class="toggle-container">
			<span>Activar fondo alterno</span>
			<div class="toggle" id="backgroundToggle"></div>
		</div>
	</div>
	<div class="section">
		<div class="toggle-container">
			<span>Ajuste automático de colores</span>
			<div class="toggle" id="colorAdjustToggle"></div>
		</div>
	</div>
	<div class="section">
		<span>Tamaño de fuente</span>
		<div class="slider-container">
			<span class="font-size-label">12px</span>
			<input type="range" min="12" max="18" value="14" class="slider" id="fontSizeSlider">
			<span class="font-size-label">18px</span>
		</div>
		<div style="text-align: center; margin-top: 4px;">
			<span id="fontSizeValue" style="font-size: 11px; color: #ccc;">14px</span>
		</div>
	</div>
	<div class="section">
		<div class="toggle-container">
			<span>Modo oscuro del chat</span>
			<div class="toggle" id="darkModeToggle"></div>
		</div>
	</div>
	<div class="section">
		<div class="toggle-container">
			<span>Líneas divisorias</span>
			<div class="toggle" id="dividerToggle"></div>
		</div>
	</div>
	<div class="status" id="status">Configuración lista</div>
	<script src="popup_firefox.js"></script>
</body>

</html>
